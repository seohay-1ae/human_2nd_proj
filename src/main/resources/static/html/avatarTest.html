<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 아바타</title>
    <style>
        .avatar {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .hands { z-index: 10; }
        .skin { z-index: 20; }
        .line { z-index: 30; }
        .bottoms { z-index: 40; }
        .tops { z-index: 50; }
        .face { z-index: 60; }
        .hats { z-index: 70; }
    </style>
</head>
<body>
<h2>나의 아바타</h2>

<div class="avatar">
    <img src="../avatars/line.svg" class="layer line" />
    <img src="../avatars/skins/07.svg" class="layer skin" />
    <img src="../avatars/faces/02.svg" class="layer face" />
    <img src="../avatars/hands/10.png" class="layer hands" />
    <img src="../avatars/bottoms/10.svg" class="layer bottoms" />
    <img src="../avatars/tops/02.svg" class="layer tops" />
    <img src="../avatars/hats/03.svg" class="layer hats" />
</div>
</body>
</html>
